<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Sort By Likes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stylesheet/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <h1>YouTube Sort By Likes</h1>
    <button id="refreshButton"><i class="fas fa-sync-alt"></i></button>

    <div id="mostLiked">
      <h2>Top 3 Most Liked Videos:</h2>
      <ol id="mostLikedList"></ol>
    </div>

    <div id="highestRatio">
      <h2>Top 3 Videos with Highest Like:View Ratio:</h2>
      <ol id="highestRatioList"></ol>
    </div>

    <script src="../dist/popup.js"></script>
  </body>
</html>
